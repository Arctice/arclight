[texture.bump_tex]
type = "image"
file = "texture/uneven_bump.png"
[material.cover]
type = "lambertian"
reflectance = "cover_tex"

[[world]]
material = "cover"
transform = [
  ["rotate-y", -0.6],
  ["rotate-x", -0.8],
  ["rotate-z", 0.7],
  ["scale", 0.5],
  ["translate", [0, 0.4, 0]]]
instance = "model.cover"

[model.pages]

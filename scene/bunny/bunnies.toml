
[film]
resolution = [600, 600]
supersampling = 32
depth = 10
global_radiance = 0


[camera]
type = "orthographic"
scale = 0.22
position = [-5, 5, 6]
towards = [0.04, 0.07, 0]
up = [0, 1, 0]

[model.bunny]
file = "bun_zipper.ply"

[material.light]
light = [4, 4, 4]

[material.A]
reflectance = [1, 1, 1]

[material.B]
reflectance = [0.2, 0.2, 0.2]

[node.pair]
group = true
[node.pair.a]
instance = "model.bunny"
transform = [["translate", [0.08, 0.02, 0.1]], ["scale", 1.2]]
[node.pair.b]
material = "A"
instance = "model.bunny"
transform = [["translate", [-0.03, -0.04, -0.01]], ["scale", 0.8], ["rotate-z", -0.1]]

[node.floor]
group = true
[node.floor.a]
triangle = [[-0.1, 0, -0.1], [-0.1, 0, 0.1], [0.1, 0, -0.1]]
[node.floor.b]
triangle = [[0.1, 0, -0.1], [-0.1, 0, 0.1], [0.1, 0, 0.1]]

[node.overcast]
triangle = [[-0.1, 0, -0.1], [0.1, 0, -0.1], [-0.1, 0, 0.1]]


[[world]]
instance = "node.pair"
transform = [["scale", 0.7]]
[[world]]
instance = "node.pair"
transform = [["rotate-z", -0.3], ["translate", [-0.01, -0.01, -0.13]]]
[[world]]
instance = "node.pair"
transform = [["rotate-z", 0.2]]
[[world]]
material = "B"
instance = "node.pair"
transform = [["rotate-z", 0.4]]
[[world]]
instance = "node.floor"
transform = [["scale", 1.4]]
[[world]]
material = "light"
instance = "node.overcast"
transform = [["scale", 30], ["translate", [0, 2, 0]]]

